<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
    </head>

<body>

<div class="container">
    <header>
        <img src="./imagens/whatsapp.png" alt="icone whatsapp">
        <h1>Lista Telefonica</h1>
    </header>

    <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Digite a tarefa..."  />
        <input type="text" id="telefone-contato" required placeholder="Digite o telefone..."  />
        <button type="submit">Salvar Contato</button>
    </form>
    

    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Tarefa
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    ---
                </td>
                <td>
                    ---
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
